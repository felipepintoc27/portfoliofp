# Nombre del workflow
name: Deploy Vite project to GitHub Pages

on:
  # Se ejecuta en cada 'push' a la rama 'main'
  push:
    branches: ["main"]
  # Te permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos que necesita el workflow para publicar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Define los trabajos (jobs) que se van a ejecutar
jobs:
  # Primer trabajo: construir el sitio
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Usa una versión moderna de Node.js
      - name: Install dependencies
        run: npm install
      - name: Build
        # Ejecuta el script 'build' de tu package.json
        # Y usa la 'base' que configuramos en vite.config.ts
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube el resultado desde la carpeta 'dist' (que Vite crea)
          path: './dist'

  # Segundo trabajo: desplegar el sitio (solo se ejecuta si 'build' fue exitoso)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
